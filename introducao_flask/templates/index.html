<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando HTML ao Flask</title>
</head>
<body>

    <h2 style="text-align: center;">Lista de frutas</h2>
    <hr>
    
    <ol>
        {% for fruta in frutas %}
        <li>{{fruta}}</li>
        {% endfor %}
    </ol>

    <form action="{{url_for('principal')}}" method="POST">
        <label>Fruta</label>
        <input type="text" name="fruta">
        <button>Adicionar</button>
    </form>
    
</body>
</html>
