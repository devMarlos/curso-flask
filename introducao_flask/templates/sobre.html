<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
</head>
<body>
    <h2>Sobre mim</h2>
    <hr>
    
    {% for registro in registros %}
    <details>
        <summary>{{registro.aluno}}</summary>
        <p>{{registro.nota}}</p>
    </details>
    {% endfor %}

    <form action="{{url_for('sobre')}}" method="POST">
        <label>Aluno</label>
        <input type="text" name="aluno" required>
        <button>Adicionar</button>

        <label>Nota</label>
        <input type="text" name="nota" required>
        <button>Adicionar</button>
    </form>

</body>
</html>
